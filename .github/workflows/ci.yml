name: Java CI with Gradle and Docker

on:
  push:
    branches: [ "main", "feature/*" ]  # builds on main and feature branches
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    # 3️⃣ Make gradlew executable
    - name: Make Gradle Wrapper executable
      run: chmod +x gradlew

    # 4️⃣ Build JAR with Gradle
    - name: Build JAR
      run: ./gradlew clean build

    # 5️⃣ Verify JAR exists (optional but useful)
    - name: List build/libs
      run: ls -l build/libs

    # 6️⃣ Build and push Docker image
    - name: Build and Push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: cvd30/demo-app
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        directory: ./  # ensures build/libs is included in Docker context

