name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug — list root directory
      run: |
        echo "=== ROOT DIRECTORY ==="
        ls -R

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Debug — show Gradle version
      run: ./gradlew -v

    - name: Build with Gradle
      run: ./gradlew clean build --info

    - name: Debug — list build/libs contents
      run: |
        echo "=== CONTENTS OF build/libs ==="
        ls -R build/libs || echo "build/libs NOT FOUND"

    - name: Debug — search for all JAR files
      run: |
        echo "=== SEARCHING FOR JAR FILES ==="
        find . -name "*.jar" -print

    - name: Build Docker image
      run: |
        echo "=== DOCKER BUILD CONTEXT ==="
        ls -R
        docker build -t my-app .
